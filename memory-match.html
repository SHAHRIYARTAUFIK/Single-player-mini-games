<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

  <script type="text/babel">
    const { useState, useEffect } = React;

    const cardIcons = ['ðŸ˜º', 'ðŸ¶', 'ðŸ¼', 'ðŸ¦', 'ðŸ˜', 'ðŸ¦’', 'ðŸ§', 'ðŸ¦Š'];
    const generateCards = () => {
      const cards = [...cardIcons, ...cardIcons]
        .sort(() => Math.random() - 0.5)
        .map((icon, index) => ({
          id: index,
          icon,
          isFlipped: false,
          isMatched: false,
        }));
      return cards;
    };

    const MemoryGame = () => {
      const [cards, setCards] = useState(generateCards());
      const [flippedCards, setFlippedCards] = useState([]);
      const [score, setScore] = useState(0);
      const [moves, setMoves] = useState(0);
      const [gameOver, setGameOver] = useState(false);

      useEffect(() => {
        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;
          setMoves(moves + 1);
          if (cards[first].icon === cards[second].icon) {
            setCards(cards.map(card =>
              card.id === first || card.id === second
                ? { ...card, isMatched: true }
                : card
            ));
            setScore(score + 1);
            setFlippedCards([]);
          } else {
            setTimeout(() => {
              setCards(cards.map(card =>
                card.id === first || card.id === second
                  ? { ...card, isFlipped: false }
                  : card
              ));
              setFlippedCards([]);
            }, 1000);
          }
        }
      }, [flippedCards]);

      useEffect(() => {
        if (score === cardIcons.length) {
          setGameOver(true);
        }
      }, [score]);

      const handleCardClick = (index) => {
        if (flippedCards.length < 2 && !cards[index].isFlipped && !cards[index].isMatched) {
          setCards(cards.map((card, i) =>
            i === index ? { ...card, isFlipped: true } : card
          ));
          setFlippedCards([...flippedCards, index]);
        }
      };

      const resetGame = () => {
        setCards(generateCards());
        setFlippedCards([]);
        setScore(0);
        setMoves(0);
        setGameOver(false);
      };

      return (
        <div className="text-center p-4 max-w-lg mx-auto">
          <h1 className="text-3xl font-bold mb-4 text-indigo-600">Memory Match Game</h1>
          <div className="mb-4 text-lg">
            <p>Moves: {moves}</p>
            <p>Pairs Found: {score}/{cardIcons.length}</p>
          </div>
          <div className="grid grid-cols-4 gap-2">
            {cards.map((card, index) => (
              <div
                key={card.id}
                className={`w-20 h-20 flex items-center justify-center text-2xl cursor-pointer transform transition-transform duration-300 ${
                  card.isFlipped || card.isMatched
                    ? 'bg-indigo-500 text-white rotate-y-0'
                    : 'bg-gray-300 text-gray-300 rotate-y-180'
                } rounded-lg shadow-md hover:shadow-lg`}
                onClick={() => handleCardClick(index)}
              >
                {card.isFlipped || card.isMatched ? card.icon : '?'}
              </div>
            ))}
          </div>
          {gameOver && (
            <div className="mt-6">
              <p className="text-xl font-semibold text-green-600">You Win!</p>
              <button
                onClick={resetGame}
                className="mt-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
              >
                Play Again
              </button>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MemoryGame />);
  </script>
